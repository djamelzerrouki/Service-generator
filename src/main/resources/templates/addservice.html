
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="fragments/head :: head" th:remove="tag"></th:block>
<!--   <object th:include="/templates/fragments/head :: head" th:remove="tag" ></object> -->

<title>Service List</title>
<meta charset="utf-8">
<body>
<!-- 	<div id="fh5co-page"> -->
<!-- 		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a> -->
		<!-- spring.thymeleaf.prefix=classpath:/templates/ -->

		<th:block th:include="fragments/menu :: menu"></th:block>

		<div id="fh5co-main">

			<th:block th:include="fragments/menu2 :: menu2"></th:block>

			<div class="container">
				<br>
				<h3>
					<a type="button" th:href="@{register}"> Ajouter <i
						class="fa fa-plus" style="font-size: 36 px;"></i>
					</a>
				</h3>


				<h1 style="text-align: center;">List Services</h1>
				<table class="table table-striped">
					<tr>
						<th>Id</th>
						<th>Nom</th>
 						<th>IP</th>
						<th>Port</th>
						<th>path</th>

					</tr>

					<tr th:each="e :${data.content}">
						<td th:text="${e?.id}"></td>
						<td th:text="${e?.name}"></td>
						<!-- 						<td th:text="${e.password}"></td> -->
						<td th:text="${e?.ip}"></td>
						<td th:text="${e?.port}"></td>
						<td th:text="${e?.path}"></td>
						<td><a type="button" data-toggle="modal"
							data-target="#myModal" th:attrappend="data-target=${e.id}"> <i
								class="fa fa-edit" style="font-size: 21 px; color: blue;"></i>
						</a>


							<div class="modal fade" id="myModal" role="dialog"
								th:attrappend="id=${e.id}">
								<div class="modal-dialog">

									<!-- Modal content-->
									<div class="modal-content">


										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal">&times;</button>
											<h3>Service</h3>
										</div>
										<form class="form-horizontal" th:action="@{updateEmploye}"
											method="post">
											<div class="modal-body">


												<!--Form code start from here  -->


												<!-- Form Name -->



												<fieldset>
													<div class="form-group">
														<label class="col-md-4 control-label" for="id">Code</label>
														<div class="col-md-4">
															<label class="col-md-4 control-label" for="id"
																th:text="${e.id}"></label> <input id="id" name="id"
																type="hidden" placeholder="id"
																class="form-control input-md" th:value="${e.id}" />
														</div>
													</div>
													<div class="form-group">
														<label class="col-md-4 control-label" for="roll">Nom</label>
														<div class="col-md-4">

															<input id="name" name="name" type="text"
																placeholder="Roll" class="form-control input-md"
																th:value="${e.name}" required="required" />

														</div>
													</div>

													<!-- Text input -->
													<div class="form-group">
														<label class="col-md-4 control-label" for="ip">IP</label>
														<div class="col-md-4">
															<input id="ip" name="ip" type="ip"
																placeholder="ip" class="form-control input-md"
																th:value="${e.ip}" required="required" />
														</div>
													</div>




													<!-- Text input -->
													<div class="form-group">
														<label class="col-md-4 control-label" for="port">N° Port </label>
														<div class="col-md-4">
															<input id="port" name="port" type="text"
																placeholder="Port" class="form-control input-md"
																th:value="${e.port}" />
														</div>
													</div>


										 
													<!-- Text input -->
													<div class="form-group">
														<label class="col-md-4 control-label" for="path">N°
															Path </label>
														<div class="col-md-4">
															<input id="port" name="path" type="text"
																placeholder="Path" class="form-control input-md"
																th:value="${e.path}" />
														</div>
													</div>
										 

													<!-- Button -->
													<div class="form-group">
														<label class="col-md-4 control-label" for="Enregistrer"></label>
														<!-- 														<div class="col-md-4"> -->
														<!-- 															<button id="enregistrer" name="enregistrer" -->
														<!-- 																class="btn btn-primary">Register</button> -->
														<!-- 														</div> -->
													</div>

												</fieldset>


											</div>

											<div class="modal-footer">
												<button type="button" class="btn btn-default"
													data-dismiss="modal">Close</button>
												<button id="enregistrer" name="enregistrer"
													class="btn btn-primary">Modifer</button>
											</div>
										</form>

									</div>
								</div>
							</div> <a th:href="@{deleteEmploye(id=${e.id})}"
							onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet employé ?');"><i
								class="fa fa-trash" style="font-size: 21 px; color: red;"></i></a></td>
					</tr>

				</table>

				<hr />

				<ul class="nav nav-pills">
					<li class="nav-item"
						th:each="i : ${#numbers.sequence(0,data.totalPages-1)}"><a
						th:href="@{Service(page=${i})}" th:text="${i}" class="nav-link"
						th:classappend="${currentPage}==${i}?'active':''"></a></li>
				</ul>

				<nav aria-label="Page navigation">
					<ul class="pagination">
						<li><a th:href="@{Task(page=${currentPage}?-1)}"
							aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
						</a></li>
						<li class="nav-item"
							th:each="i : ${#numbers.sequence(0,data.totalPages-1)}"><a
							th:href="@{Service(page=${i})}" th:text="${i}" class="nav-link"
							th:classappend="${currentPage}==${i}?'active':''"></a></li>
						<li><a th:href="@{Task(page=${currentPage}+1)}"
							aria-label="Next"> <span aria-hidden="true">&raquo;</span>
						</a></li>
					</ul>
				</nav>
			</div>
		</div>


<!-- 	</div> -->




	<!-- jQuery -->
	<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
	<!-- jQuery Easing -->
	<script src="../static/js/jquery.easing.1.3.js"
		th:src="@{/js/jquery.easing.1.3.js}"></script>
	<!-- Bootstrap -->
	<script src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
	<!-- Carousel -->
	<script src="../static/js/owl.carousel.min.js"
		th:src="@{/js/owl.carousel.min.js}"></script>
	<!-- Stellar -->
	<script src="../static/js/jquery.stellar.min.js"
		th:src="@{/js/jquery.stellar.min.js}"></script>
	<!-- Waypoints -->
	<script src="../static/js/jquery.waypoints.min.js"
		th:src="@{/js/jquery.waypoints.min.js}"></script>
	<!-- Counters -->
	<script src="../static/js/jquery.countTo.js"
		th:src="@{/js/jquery.countTo.js}"></script>


	<!-- MAIN JS -->
	<script type="text/javascript" th:src="@{/js/main.js}"
		src="../static/js/main.js}"></script>
</body>
</html>
